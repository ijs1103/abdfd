<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="js-clock">
      <h1></h1>
    </div>

    <form class="js-form form">
      <input type="text" id="inputName" placeholder="Write your name" />
    </form>
    <h3 class="js-greetings greetings"></h3>
    <form class="js-toDoForm">
      <input type="text" placeholder="to do" />
    </form>
    <fieldset>
      <legend>TO DO</legend>
      <ul class="PENDING"></ul>
    </fieldset>
    <fieldset>
      <legend>FINISHED</legend>
      <ul class="FINISHED"></ul>
    </fieldset>
    <span class="js-weather"></span>
    <script src="src/index.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/bgimage.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
